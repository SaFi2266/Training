<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mifa Ture Wireles Stereo Earphones</title>
  </head>

  <body>
    <div id="warpper">
      <header id="header">
        <div id="logo">
          <div class="logo-img">
            <img src="img/mafia_cat_logo.png" alt="" id="header-img" />
          </div>
          <div class="logo-text">
            <h1>Mifa Official Store</h1>
            <h3>Future Vision</h3>
          </div>
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a href="#one" class="nav-link">One</a></li>
            <li><a href="#two" class="nav-link">Two</a></li>
            <li><a href="#three" class="nav-link">Three</a></li>
          </ul>
        </nav>
      </header>
      <div class="container"></div>
      <section id="hero">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <input type="submit" value="submit" id="submit" class="btn" />
        </form>
      </section>
      <div class="container">
        <section id="one"></section>
        <section id="two">
          <div id="1">
            <iframe
              id="video"
              width="560"
              height="315"
              src="https://www.youtube.com/embed/b2IcQU0glFk"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </section>
        <section id="three"></section>
        <footer id="footer"></footer>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
